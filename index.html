<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact storage</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/34a3860714.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1><i class="fa-solid fa-book-open text-danger"></i>Контактна книга</h1>
        <form id="contact-form">
         <div class="form-group">
            <label for="title">Name</label>
            <input type="text" id="title" class="form-control">
         </div>
         <div class="form-group">
            <label for="figure">Occupation</label>
            <input type="text" id="figure" class="form-control">
         </div>
         <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" id="phone" class="form-control">
         </div>
         <input type="submit" value="Add Contact" class="btn btn-success mt-3">
      </form>
      <table class="table table-striped">
         <thead>
            <tr>
               <th>Name</th>
               <th>Occupation</th>
               <th>Phone number</th>
               <th></th>
            </tr>
         </thead>
         <tbody id="contact-list"></tbody>
      </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
